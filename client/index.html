<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="lib/vue.min.js"></script>
    <script src="lib/lodash.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>JS Bin</title>
</head>

<body>
    <div id="app">
        <form v-on:submit="ajouterRestaurant">
            <label>
                Nom : <input type="text" name="nom" required v-model="nom">
            </label>
            <label>
                Cuisine : <input type="text" name="cuisine" required v-model="cuisine">
            </label>

            <button>Ajouter</button>
        </form>
        <p>
            <label>
            Recherche : 
            <input type="text" 
                   v-on:input="chercherRestaurants"
                   v-model="name"
            >
            </label>
        </p>
<h1>Nombre de restaurants : {{nbRestaurants}}</h1>
<p>Page courante: {{ page }}</p>
        <table>
            <tr>
                <th>Nom</th>
                <th>Cuisine </th>
            </tr>
            <tbody>
                <tr v-for="r,index in restaurants" v-on:click="supprimerRestaurant(index)" v-bind:style="{backgroundColor:getColor(index)}"
                    v-bind:class="{bordureRouge:(index === 2)}">
                    <td>{{r.name}}</td>
                    <td> {{r.cuisine}}</td>
                </tr>
            </tbody>
        </table>
        <button v-on:click="pagePrecedente">Précédent</button>
        <button v-on:click="premierePage">0</button>
        <button v-on:click="dernierePage">{{ lastPage }}</button>
        <button v-on:click="pageSuivante">Suivant</button>
    </div>

</body>

</html>
